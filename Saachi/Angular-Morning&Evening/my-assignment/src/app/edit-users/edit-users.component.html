<body>
  <div class="container" style="max-width: 400px;">
    <form id="contact"  [formGroup]="editprofileForm" *ngIf=showedit style="margin-left: 280px; width:400px;">
      <p>Enter the ID of the employee to edit the record.</p>
      <label>
        Employee ID:
        <input type="text" formControlName="EmployeeId">
      </label><br>

      <label>
        <input style="width: 8%;
        border: 0.5px solid #ccc;
        background: #FFF;
        margin: 0 0 1px;" type = "checkbox" formControlName="Confirm" name = "Confirm" value = "Confirm">I am sure, I want to edit the record.<br>
      </label>

      <label>
        <button (click)="edit()" type="button">Edit Record</button><br>
        </label>
         <br>
    </form></div>
    <div class="container"  *ngIf=show  style="max-width: 400px;">
      <form id="contact"  [formGroup]="profileForm" #empForm="ngForm" style="margin-left: 280px; width:400px;">

        <label for="firstname">
          First Name:
          <input type="text" formControlName="FirstName" name="FirstName"  maxlength="25" size="25"  [ngModel]="emp.FirstName">
        </label><br>

        <label>
          Last Name:
          <input type="text" formControlName="LastName" [ngModel]="emp.LastName">
        </label><br>

        <label>
          Employee ID:
          <input type="text" formControlName="EmployeeId" [ngModel]="emp.EmployeeId">
        </label><br>

        <label>
          Date of Birth:
          <input type="date" formControlName="DOB" [ngModel]="emp.DOB">
        </label><br>

        <label>
          E-mail Address:
          <input type="text" formControlName="Email" [ngModel]="emp.Email">
        </label><br>

        <label>
          Contact Number:
          <input type="text" formControlName="Contact" [ngModel]="emp.Contact">
        </label><br>

        <label>
          Job Profile:
          How do we recognise you?<br>
          <input type = "radio" formControlName="JobProfile" [ngModel]="emp.JobProfile" name = "JobProfile" value = "Developer">Developer <br>
          <input type = "radio" formControlName="JobProfile" [ngModel]="emp.JobProfile" name = "JobProfile" value = "Analyst ">Analyst <br>
          <input type = "radio" formControlName="JobProfile" [ngModel]="emp.JobProfile" name = "JobProfile" value = "Designer">Designer<br>
        </label>

        <label>
          Address:
          <input type="text" formControlName="Address" [ngModel]="emp.Address">
        </label><br>

      <label>
        Specify your identification proof!<br> Check all that apply<br>
        <input type = "checkbox"  formControlName="Idproof" [ngModel]="emp.Idproof"  name = "Idproof" value =  "Aadhar Card"> Aadhar Card <br>
        <input type = "checkbox" formControlName="Idproof"  [ngModel]="emp.Idproof" name = "Idproof" value = "Pan Card">Pan Card<br>
        <input type = "checkbox" formControlName="Idproof"  [ngModel]="emp.Idproof" name = "Idproof" value = "Voter ID">Voter ID<br>
        <input type = "checkbox" formControlName="Idproof" [ngModel]="emp.Idproof" name = "Idproof" value = "Passport">Passport <br>
        <input type = "checkbox" formControlName="Idproof"  [ngModel]="emp.Idproof" name = "Idproof" value = "Driving License">Driving License <br>
      </label>

      <label>
        <input style="width: 8%;
        border: 0.5px solid #ccc;
        background: #FFF;
        margin: 0 0 1px;" type = "checkbox" formControlName="Agree" name = "Agree" value = "Agree">I confirm, that I have read all the terms and conditions applied and agree to the same.<br>
      </label>

        <label>
        <button (click)="saveEmp()" type="button">Save Changes</button><br>
        </label>
         <br>

        </form>
      </div>
  </body>
