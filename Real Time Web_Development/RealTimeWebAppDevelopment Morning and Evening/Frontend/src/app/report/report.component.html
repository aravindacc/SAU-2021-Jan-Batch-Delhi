<h1>Report</h1>
<table class="table">
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Amount</th>
    <th>Branch Name</th>
    <th>Currency Number</th>
    <th>isFake</th>
  </tr>
  <tr *ngFor="let i of user">
    <td>{{i.id}}</td>
    <td>{{i.email}}</td>
    <td>{{i.amount}}</td>
    <td>{{i.branchname}}</td>
    <td>{{i.currency_id}}</td>
    <td>{{i.isfake}}</td>
  </tr>
</table>
