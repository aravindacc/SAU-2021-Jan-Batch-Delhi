<!DOCTYPE html>
<html>
    <head>
        <title>Play With Numbers</title>
        <link rel="stylesheet" href="ques2.css">
        <script src = "ques2.js"></script>
    </head>
    <body>
        <div class="grid-container">
            <div class = "number-container">
                <div class="itemNumber" id = '1'>1</div>
                <div class="itemNumber" id = '2'>2</div>
                <div class="itemNumber" id = '3'>3</div>
                <div class="itemNumber" id = '4'>4</div>
                <div class="itemNumber" id = '5'>5</div>
                <div class="itemNumber" id = '6'>6</div>
                <div class="itemNumber" id = '7'>7</div>
                <div class="itemNumber" id = '8'>8</div>
                <div class="itemNumber" id = '9'>9</div>
                <div class="itemNumber" id = '10'>10</div>
                <div class="itemNumber" id = '11'>11</div>
                <div class="itemNumber" id = '12'>12</div>
                <div class="itemNumber" id = '13'>13</div>
                <div class="itemNumber" id = '14'>14</div>
                <div class="itemNumber" id = '15'>15</div>
                <div class="itemNumber" id = '16'>16</div>
                <div class="itemNumber" id = '17'>17</div>
                <div class="itemNumber" id = '18'>18</div>
                <div class="itemNumber" id = '19'>19</div>
                <div class="itemNumber" id = '20'>20</div>
            </div>
            <div class="button-container">
                <button class="itemButton button button1" onclick="highlightEven()">Highlight Even</button>
                <button class="itemButton button button2" onclick="highlightMultipleOf5()">Highlight Multiple of 5</button>
                <button class="itemButton button button3" onclick="reset()">Reset</button>
            </div>
        </div>
    </body>
</html>
