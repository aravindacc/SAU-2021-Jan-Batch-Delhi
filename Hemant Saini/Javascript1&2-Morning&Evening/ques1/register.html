<!doctype html>
<html>
  <head>
    <title>Taxi Form</title>
    <link href="https://fonts.googleapis.com/css?family=Unkempt" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">

    <script src = "script.js" type="text/javascript">
        
    </script>
  </head>
  <body>
    <form class="myForm">
      <label for="customer_name">Name </label>
      <input type="text" name="customer_name" id="customer_name">

      <label for="phone_number">Phone </label>
      <input type="tel" name="phone_number" id="phone_number">

      <label for="email_address">Email </label>
      <input type="email" name="email_address" id="email_address">

      <fieldset>
        <legend>Which taxi do you require?</legend>
        <label> <input type="radio" name="taxi" id="taxi_car" value="car"> Car </label>
        <label> <input type="radio" name="taxi" id="taxi_van" value="van"> Van </label>
        <label> <input type="radio" name="taxi" id="taxi_sedan" value="sedan"> Sedan </label>
      </fieldset>

      <fieldset>
        <legend>Extras</legend>
        <label> <input type="checkbox" name="extras" id="extras_baby" value="baby"> Baby Seat </label>
        <label> <input type="checkbox" name="extras" id="extras_wheel" value="wheelchair"> Wheelchair Access </label>
        <label> <input type="checkbox" name="extras" id="extras_luggage" value="luggage"> Extra Luggage </label>
      </fieldset>

      <label for="pickup_time">Pickup Date/Time</label>
      <input type="datetime-local" name="pickup_time" id="pickup_time">

      <label for="pickup_place">Pickup Place</label>
      <select name="pickup_place" id="pickup_place">
        <option value="" selected="selected">Select One</option>
        <option value="office" >Office</option>
        <option value="home" >Home</option>
        <option value="telepathy" >We'll Guess!</option>
      </select>

      <label for="dropoff_place">Dropoff Place</label>
      <select name="dropoff_place" id="dropoff_place">
            <option value="" selected="selected">Select One</option>
            <option value="Airport">Airport</option>
            <option value="Beach">Beach</option>
            <option value="Police Station">Police Station</option>
        </select>

      <label for="comments">Special Instructions</label>
      <textarea name="comments" id="comments" maxlength="500"></textarea>

      <button type = "submit" id = "submit">Submit Booking</button>
      <button type = "reset">Reset</button>

    </form>
  </body>
</html>
