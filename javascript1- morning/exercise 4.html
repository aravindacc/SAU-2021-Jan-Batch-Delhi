<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 4</title>
</head>
<style>
    .box
    {
        width:100px;
        height:100px;
        background-color: aqua;
        margin:20px;
    }
</style>

<script>
    function resetClasses()
    {
        
        for(let i=1;i<=20;i++)
        {
            let currentDiv=document.getElementById("div"+i)
            currentDiv.className="";
            currentDiv.style="";
            currentDiv.className="box"
        }
        
    }
    function button1()
    {
        resetClasses();
        for(let i=2;i<=20;i+=2)
        {
            let currentDiv=document.getElementById("div"+i)
            currentDiv.style.backgroundColor="red";
        }
    }

    function button2()
    {
       resetClasses();
       for(let i=1;i<=20;i++)
       {
           if(i%5 == 0) 
           {
            let currentDiv=document.getElementById("div"+i)
            currentDiv.style.backgroundColor="blue";
           }
       }
    }


    function button3()
    {
        resetClasses();
    }
</script>

<body>
    <div class="grid">
        <div class="row" style="place-self: center;">
            <div class="flex ">
                <div class="box" id="div1">1</div>
                <div class="box" id=div2>2</div>
                <div class="box" id="div3">3</div>
                <div class="box" id="div4">4</div>
                <div class="box" id="div5">5</div>
                <div class="box" id="div6">6</div>
                <div class="box" id="div7">7</div>
                <div class="box" id="div8">8</div>
                <div class="box" id="div9">9</div>
                <div class="box" id="div10">10</div>
                <div class="box" id="div11">11</div>
                <div class="box" id="div12">12</div>
                <div class="box" id="div13">13</div>
                <div class="box" id="div14">14</div>
                <div class="box" id="div15">15</div>
                <div class="box" id="div16">16</div>
                <div class="box" id="div17">17</div>
                <div class="box" id="div18">18</div>
                <div class="box" id="div19">19</div>
                <div class="box" id="div20">20</div>
            </div>  
        </div>
    </div>
    <div class="grid" >
        <div class="column" >
            <button type="button" onclick=button1() class="btn btn-outline-primary my-4">
                button 1
            </button>
        </div>
        <div class="column"  >
            <button type="button"  onclick=button2() class="btn btn-outline-danger my-4">
                button 2
            </button>
        </div>
        <div class="column" >
            <button type="button" class="btn btn-outline-dark my-4" onclick=button3()>
                button 3
            </button>
        </div>
    </div>
</body>
<style>
    .grid
    {
        display:grid;
        grid-column-gap: 20px;
        justify-content: space-evenly;
    }
</style>
