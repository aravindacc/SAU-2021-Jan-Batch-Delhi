        <input type="button" value="Highlight Even" onClick="redColor();"><br>
        <input type="button" value="Highlight Multiple of 5" onClick="greenColor();"> <br>
        <input type="button" value="Reset All" onClick="resetAll();"> 

        <script>
                var i=0;
                
                        var j=1;
                        for(j=1;j<=20;j++){
                                document.getElementById(j).style.border="1px solid black";
                                document.getElementById(j).style.width="40px";
                                document.getElementById(j).style.height="25px";
                        }
                
                
                function redColor() {
                        var j=1;
                        for(j=1;j<=20;j++){
                                document.getElementById(j).style.backgroundColor="White";
                                document.getElementById(j).style.border="1px solid black";
                        }
                
                        var i=2;
                        for(i=2;i<=20;i=i+2){
                                document.getElementById(i).style.backgroundColor="Red";
                        }
                }
                function greenColor() {
                        var j=1;
                        for(j=2;j<=20;j++){
                                document.getElementById(j).style.backgroundColor="White";
                        }
                        var i=1;
                        for(i=1;i<=20;i++){
                                if(i%5==0)
                                document.getElementById(i).style.backgroundColor="Green";
                        }
                }
                function resetAll() {
                        var j=1;
                        for(j=2;j<=20;j++){
                                document.getElementById(j).style.backgroundColor="White";
                                document.getElementById(j).style.border="1px solid black";
                        }
                        
                }
                
                </script>
