<html>

<head>
    <style>
        h2 {
            text-align: center;
        }
        div {
            text-align: center;
        }
        .even{
            background-color:white;
        }
        .five{
            background-color: white;
        }
    </style>
    <script>

        
        function submit(){
            var firstName = document.getElementById("fName").value;
            var lastName  = document.getElementById("lName").value;
            var gender = document.getElementsByName("gender");
            var genderValue;

            for(i = 0;i<gender.length;i++){
                if(gender[i].checked){
                    genderValue = gender[i].value;
                }
            }
            var nation = document.getElementById("nation").value;
            var emailId = document.getElementById("email").value;

            if(firstName == ""){
                alert("FirstName must be filled");
                return false;
            }
            if(lastName == ""){
                alert("LastName must be filled");
                return false;
            }
            if(document.getElementsByName("gender")[0].checked == false && document.getElementsByName("gender")[1].checked == false){
                alert("Gender must be selected");
                return false;
            }
            
            const validEmailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if(!validEmailRegex.test(emailId.toLowerCase())){
                alert("Invalid Email Id");
                return false;
            }
            
            let map = new Map();
            map.set("FirstName",firstName);
            map.set("LastName",lastName);
            map.set("Gender",genderValue);
            map.set("Nation",nation);
            map.set("Email",emailId);
            console.log(map);
        }

        function evenClick(){
            reset();
            if(document.getElementsByClassName("even")!=null){
                var x = document.getElementsByClassName("even");
                for(var i = 0;i<x.length;i++){
                    x[i].style.backgroundColor = "#FFCC00";
                }
            }
        }
        function fiveClick(){
            reset();
            if(document.getElementsByClassName("five")!=null){
                var x = document.getElementsByClassName("five");
                for(var i = 0;i<x.length;i++){
                    x[i].style.backgroundColor = "#FFCC00";
                }
            }
        }
        function reset(){
            if(document.getElementsByClassName("five")!=null){
                var x = document.getElementsByClassName("five");
                for(var i = 0;i<x.length;i++){
                    x[i].style.backgroundColor = "#FFFFFF";
                }
            }
            if(document.getElementsByClassName("even")!=null){
                var x = document.getElementsByClassName("even");
                for(var i = 0;i<x.length;i++){
                    x[i].style.backgroundColor = "#FFFFFF";
                }
            }
        }
    </script>
    <title>
        HTML Forms
    </title>
</head>

<body>
    <h2>Exercise 1:</h2>
    <br>
    <form name="myForm">
        <label for="fName">First Name:</label></br>
        <input type="text" id="fName"><br>
        <label for="lName">Last Name:</label></br>
        <input type="text" id="lName"><br>
        <br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <br>
        <label for="nation">Nation:</label>
         <select name="nation" id="nation">
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
        </select>
         <br> <br>
        <label for="email">Email Id:</label>
        <input type="email" id="email">


    </form>

    <button onclick="submit()">Submit</button>

    <h2>Exercise 2:</h2>
    <div>1</div>
    <div class="even">2</div>
    <div>3</div>
    <div class="even">4</div>
    <div class="five">5</div>

    <div>7</div>

    <div class="five">15</div>
    <div class="even">16</div>
    <div>17</div>

    <div>19</div>
    <div class="even five">20</div>

    <br>
    <div>
        <button onclick="evenClick()">Even Button</button>
        <button onclick="fiveClick()">Five Multiple</button>
        <button onclick="reset()">Reset</button>
    </div>
</br><br><br>


</body>

</html>
