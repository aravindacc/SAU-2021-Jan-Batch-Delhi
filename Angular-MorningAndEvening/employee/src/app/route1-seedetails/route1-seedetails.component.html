<table class = "table">
  <tr style="background-color: crimson;">
    <td><b>Name</b></td>
    <td><b>ID</b></td>
    <td><b>Age</b></td>
    <td><b>DOB</b></td>
    <td><b>Modify</b></td>
  </tr>

  <tr *ngFor = "let item of sharingService.employeeDataBase" style="background-color: pink;">
    <td>{{item.username}}</td>
    <td>{{item.id}}</td>
    <td>{{item.age}}</td>
    <td>{{item.date}}</td>
    <button (click) = "editData(item.id)"  class = "modifybutton">Edit</button>
    <button (click) = "deleteData(item.id)" class = "modifybutton">Delete</button>
</tr>
</table>
<button (click) = "addData()" class = "table">Add</button>
