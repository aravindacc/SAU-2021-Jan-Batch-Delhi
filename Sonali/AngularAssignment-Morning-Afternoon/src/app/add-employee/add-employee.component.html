<p>FILL OUT FIELDS!!</p>
<div *ngIf="this.alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data has been Added.
  <button (click)="closeAlert() " type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addemp" (ngSubmit)="addEmployeeData()" >
  <div class="form-group">
    <label>First Name :</label>
    <input type="text" class="form-control" placeholder="Enter first name" formControlName="first_name">
  </div>
  <div class="form-group">
    <label>Last Name :</label>
    <input type="text" class="form-control" placeholder="Enter last name" formControlName="last_name">
  </div>
  <div class="form-group">
    <label>Age :</label>
    <input type="number" class="form-control" placeholder="Enter age" formControlName="age">
  </div>
  <div class="form-group">
    <label>Date Of Birth :</label>
    <input type="date" class="form-control" placeholder="Enter DOB" formControlName="DOB">
  </div>
  <button class="btn btn-primary" [disabled]="this.addemp.invalid">Submit</button>
</form>
