<p>EMPLOYEE DATA</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">EMP_ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">D.O.B</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <th scope="row">{{item.id}}</th>
      <td>{{item.first_name}}</td>
      <td>{{item.last_name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.DOB}}</td>
      <td><i (click)="deleteEmployee(item.id)" class="fa fa-trash" style="font-size:20px;color:gray;"></i>
       <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:20px;color:gray;"></i></a></td>
    </tr>
  </tbody>
</table>
